ramp:
    problem_name: <problem name>
    event_name: <name>
    event_title: "Human readable event name to display on website"
    event_is_public: true
    # data_dir: (absolute path to data dir. Default: <deployment_dir>/ramp-data/<problem name>)
    # kit_dir: (absolute path to kit dir. Default: <deployment_dir>/ramp-kits/<problem name>)
    # submissions_dir: (absolute path where to store submissions. Default: <deployment_dir>/events/<event_name>/submissions)
    # predictions_dir: (absolute path where to store predictions. Default: <deployment_dir>/events/event_name>/predictions)
    # logs_dir: (absolute path where to store logs. Default: <deployment_dir>/events/<event_name>/logs)
    # sandbox_dir: (name of the default submissions. Default: starting_kit)
worker:
    worker_type: <conda or aws>
    ...
dispatcher:
    hunger_policy: sleep
    # n_workers: (number of RAMP workers launched in parallel. Default: # CPUs)
    # n_threads: (number of threads used by a RAMP worker. Default: # CPUs)
    # time_between_collection: (how long to wait before re-checking if submission finished. Default: 1s)